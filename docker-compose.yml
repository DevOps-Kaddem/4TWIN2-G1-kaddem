version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=kaddem_db
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql

  backend:
    depends_on:
      - mysqldb
    image: hamzabox/kaddem-devops:${BACKEND_IMAGE_TAG:-latest}
    #build : ./
    restart: on-failure
    ports:
      - 8082:8082
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/kaddem_db?createDatabaseIfNotExist=true",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : null,
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    stdin_open: true
    tty: true

  frontend:
    image: hamzabox/kaddem-frontend:${FRONTEND_IMAGE_TAG:-latest}
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
  db :